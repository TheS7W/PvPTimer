notTimedOut: Du bist nicht mehr in einer Auszeit.
checkTimeout: Du bist in einer Auszeit. Du kannst fuer &b%time%&9 keinen weiteren Schutz kriegen.
errorPrefix: '&cFehler: '
playersOnly: Nur Spieler koennen dies benutzen.
noPerms: Du hast keine Rechte fuer dieses Kommando.
invalidArgs: Ungueltiges Kommando. Gib &4/pvptimer help&c ein fuer mehr Informationen.
notProtected: Du bist nicht geschuetzt!
userNotProtected: Spieler &4%user%&c ist nicht geschuetzt!
playerNotFound: Spieler &4%user%&c nicht gefunden!
hours: Stunden
hour: Stunde
minutes: Minuten
minute: Minute
seconds: Sekunden
second: Sekunde
